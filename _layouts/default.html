<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="wir alle">
  <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}images/apple-touch-icon-114x114-precomposed.png" />

  <title>{% if page.title %}{{ page.title }} - Hochschulwatch{% else %}Hochschulwatch{% endif %}</title>

  <!-- CSS -->
  <link href="{{ site.baseurl }}css/hochschulwatch.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body role="document">

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}images/logo-kompakt.png" class="img-responsive"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li{% if page.home %} class="active"{% endif %}><a href="{{ site.baseurl }}">Home</a></li>
          <li{% if page.thema %} class="active"{% endif %}><a href="{{ site.baseurl }}themen/forschungskooperationen/">Hintergrund</a></li>
          <li{% if page.foerderer %} class="active"{% endif %}><a href="{{ site.baseurl }}foerderer/">FÃ¶rderer</a></li>
          <li class="dropdown {% if page.bundesland %}active{% endif %} {% if page.Bundesland %}active{% endif %}">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
              Hochschulen <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              {% for land in site.bundesland %}
                <li{% if page.Bundesland == land.Bundesland %} class="active"{% endif %}{% if page.bundesland == land.Bundesland %} class="active"{% endif %}>
                  <a href="{{ site.baseurl }}{{ land.url|replace_first:"/" }}">{{ land.Bundesland }}</a>
                </li>
              {% endfor %}
            </ul>
          </li>
        </ul>
        <div class="navbar-form navbar-right hidden-xs">
          <input type="text" class="form-control" id="search-input" data-hochschulpath="{{ site.baseurl }}hochschule/" placeholder="Hochschule suchen">
          <div class="relative">
            <ul id="search-results" class="absolute list-unstyled well">
            </ul>
          </div>
        </div>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {{ content }}

  <footer class="footer navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-creativecommons navbar-brand" href="http://creativecommons.org/licenses/by-sa/3.0/de/"><img src="{{ site.baseurl }}images/cc-by-sa.png" class="img-responsive"></a>
      </div>

      <ul class="nav navbar-nav hidden-xs">
        <li{% if page.contact %} class="active"{% endif %}><a href="{{ site.baseurl }}kontakt/">Kontakt</a></li>
      </ul>
    </div>
  </footer>

  <script src="{{ site.baseurl }}js/jquery-2.1.1.min.js"></script>
  <script src="{{ site.baseurl }}js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}js/fuse.min.js"></script>
  <script src="{{ site.baseurl }}js/jquery.tablesorter.min.js"></script>
  <script src="{{ site.baseurl }}js/circles.min.js"></script>
  <script src="{{ site.baseurl }}js/searchdb.js"></script>
  <script src="{{ site.baseurl }}js/hochschulwatch.js"></script>
</body>

</html>
